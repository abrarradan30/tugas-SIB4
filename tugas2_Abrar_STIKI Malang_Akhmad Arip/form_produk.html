<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Produk </title>
</head>
<body>
    <br> <br>
    <form>
        <table align="center" border="0"  cellpadding="10">
            <thead bgcolor="coral"> 
                <tr>
                    <th colspan="2"> Form Register Produk </th>
                </tr> 
            </thead>
            <tr>
                <td> <label> Produk </label> </td>
                <td> <input type="text" name="nama_produk" value=""> </td>
            </tr>
            <tr>
                <td> <label> Jenis Produk </label> </td>
                <td>
                    <select name="kategori_produk">
                        <option> &nbsp; &nbsp; - Kategori Produk - </option>
                        <option value="bahan_baku"> Bahan Baku </option>
                        <option value="suku_cadang"> Suku Cadang </option>
                        <option value="1234567890qwertyuioa"> 12234567890qwertyuioa </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> <label> Harga </label> </td>
                <td> <input type="text" name="harga" value="" placeholder="Rp."> </td>
            </tr>
            <tr>
                <td> <label> Stok </label> </td>
                <td> <input type="text" name="stok" value=""> </td>
            </tr>
            <tr>
                <td> <label> Photo </label>  </td>
                <td> <input type="text" name="photo" value=""> </td>
            </tr>
            <tfoot bgcolor="coral">
                <tr>
                    <td colspan="2">
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
                        <input type="submit" value="kirim"> &nbsp; 
                        <input type="submit" value="batal">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
    
</body>
</html>
