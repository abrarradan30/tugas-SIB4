<!DOCTYPE html>
<html lang="en">
<head>
    <title>PersegiPanjang</title>
</head>
<body>
    <h3> Berikut adalah hasil perhitungan bangun datar persegi panjang </h3> 
    <hr>
</body>
<script>
    // diketahui
    var p = 10;
    var l = 4;

    let keliling_persegiPanjang = 2 * (p + l);
    let luas_persegiPanjang = p * l;

    document.write("diketahui,");
    document.write("<br>");
    document.write("panjang = " + p);
    document.write("<br>");
    document.write("lebar = " + l);
    document.write("<hr/>");

    // perhitungan keliling persegi panjang (2 x (p+l))
    document.write("Keliling persegi panjang = " + keliling_persegiPanjang);

    // perhitungan luas persegi panjang (panjang x lebar)
    document.write("<br>");
    document.write("Luas persegi panjang = " + luas_persegiPanjang);

</script>
</html>
