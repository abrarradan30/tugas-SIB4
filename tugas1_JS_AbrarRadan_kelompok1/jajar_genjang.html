<!DOCTYPE html>
<html lang="en">
<head>
    <title>JajarGenjang</title>
</head>
<body>
    <h3> Berikut adalah hasil perhitungan bangun datar jajar genjang </h3> 
    <hr>
</body>
<script>
    // diketahui
    var a = 11; 
    var b = 5; 
    var t = 8;

    let keliling_jajarGenjang = 2 * (a + b);
    let luas_jajarGenjang = a * t;

    document.write("diketahui,");
    document.write("<br>");
    document.write("alas = " + a);
    document.write("<br>");
    document.write("sisi miring = " + b);
    document.write("<br>");
    document.write("tinggi = " + t);
    document.write("<hr/>");

    // perhitungan keliling jajar genjang (2 x(a+b))
    document.write("Keliling jajar genjang = " + keliling_jajarGenjang);

    // perhitungan luas jajar genjang (alas x tinggi)
    document.write("<br>");
    document.write("Luas jajar genjang = " + luas_jajarGenjang);
</script>
</html>
