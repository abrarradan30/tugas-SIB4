<script>
    // array of object
    // atau array didalam array
    let p1 = {nama:"Abrar Radan", nilai:98};
    let p2 = {nama:"Mbappe", nilai:85};
    let p3 = {nama:"Leo Messi", nilai:95};
    let p4 = {nama:"Di Maria", nilai:65};
    let p5 = {nama:"Ramos", nilai:45};
    let p6 = {nama:"C. Ronaldo", nilai:75};
    let p7 = {nama:"Neymar", nilai:53};
    
    let person = [p1,p2,p3,p4,p5,p6,p7];
</script>
<style>
    table {
        margin: auto;
        text-align: center;
        width: 80%;
        border: 1px solid black;
        border-collapse: collapse;
        font-size: 20px;
    }
    th,td {
        padding: 10px;
        border: 1px solid black;
        border-collapse: collapse;
    }
    thead {
        background-color: aquamarine;
    }
</style>
<h3>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Grade</th>
                <th>Predikat</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1;
                for(p of person) {
                    let ket,warna,grade,predikat;

                    // set grade A - E (menggunakan if multi kondisi)
                    // A = 90 - 100, B = 80 - 89 dan seterusnya sampai E
                    if (p.nilai >= 60)  {
                        ket = "Lulus";
                      if (p.nilai >= 90 && p.nilai <= 100) {
                        grade = "A";
                    } else if (p.nilai >= 80 && p.nilai <= 89) {
                        grade = "B";
                    } else if (p.nilai >= 70 && p.nilai <= 79) {
                        grade = "C";
                    } else if (p.nilai >= 60 && p.nilai <= 69) {
                        grade = "D";
                    } 
                    } else {
                        ket = "Tidak Lulus";
                        if(p.nilai >= 0 && p.nilai <=59) {
                        grade = "E";
                        }
                    }

                    // set predikat (menggunakan switch case)
                    // A = Sangat baik, B = Baik, C = Cukup, D = Kurang, E = Sangat Kurang
                    switch(grade) {
                        case "A": predikat ="Sangat Baik"; break;
                        case "B": predikat = "Baik"; break;
                        case "C": predikat = "Cukup"; break;
                        case "D": predikat = "Kurang"; break;
                        case "E": predikat = "Sangat Kurang"; break;
                        default: predikat = ""; break;
                        }

                    // set warna warni table menggunakan looping
                    warna = (no % 2 == 0) ? 'lime' : 'bisque';

                    document.write(`<tr bgcolor="${warna}">
                <td>${no++}</td>
                <td>${p.nama}</td>
                <td>${p.nilai}</td>
                <td>${grade}</td>
                <td>${predikat}</td>
                <td>${ket}</td>
            </tr>`);
            }
            </script>
        </tbody>
    </table>
</h3>
